{% extends "base.html" %}

{% block app_content %}
    <style>
        #notes {
            font-weight: bold;
            font-style: italic;
        }
    </style>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>{{ form.submit() }}</p>
    </form>
    <ul id="notes">
        {% for note in notes %}
        <li>{{ note }}</li>
        {% endfor %}
    </ul>
{% endblock %}
